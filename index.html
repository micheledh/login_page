<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<h2>Login</h2>
    <p id="message"></p>
    <form id="formContainer">
        <div>
        <label for="email" class="description">Email address</label>
        <input id="email" type="email" class="entry" name="email">
        </div>
        <div>
        <label for="password" class="description">Password</label>
        <input id="password" type="password" class="entry" name="password">
        </div>
        <button type="submit" id="signIn">Sign in</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
